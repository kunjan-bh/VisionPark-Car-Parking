{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="{% static 'css/theme.css' %}">
</head>
<body>
    {% comment %} <div class="signup-container">
        <div class="signup-box">
            <h2>Create an Account</h2>
            
            <form action="#" method="POST">
                {% csrf_token %}
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Enter your username" required>
                </div>
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Create a password" required>
                </div>
                <button type="submit" class="signup-button">Sign Up</button>
                <p class="already-account">Already have an account? <a href='{% url "login" %}'>Log In</a></p>
            </form>
        </div>
    </div> {% endcomment %}
    <div class="login">
        <img src="{% static 'images/login-bg.jpg' %}" alt="login image" class="login__img">

        <form action="#" method='POST' class="container">
            {% csrf_token %}
            <h1 class="login__title">Sign up</h1>

            <div class="login__content">
                <div class="login__box">
                    {% comment %} <i class="ri-user-3-line login__icon"></i> {% endcomment %}

                    <div class="login__box-input">
                        <input type="text" required class="login__input" name= 'username' id="login-email" placeholder=" ">
                        <label for="login-email" class="login__label">Enter your username</label>
                    </div>
                </div>
                <div class="login__box">
                    {% comment %} <i class="ri-user-3-line login__icon"></i> {% endcomment %}

                    <div class="login__box-input">
                        <input type="email" required class="login__input" name= 'email' id="login-email" placeholder=" ">
                        <label for="login-email" class="login__label">Enter your email</label>
                    </div>
                </div>

                <div class="login__box">
                    {% comment %} <i class="ri-lock-2-line login__icon"></i> {% endcomment %}

                    <div class="login__box-input">
                        <input type="password" required class="login__input" name='password' id="login-pass" placeholder=" ">
                        <label for="login-pass" class="login__label">Create a password</label>
                        <i class="ri-eye-off-line login__eye" id="login-eye"></i>
                    </div>
                </div>
            </div>

            <div class="login__check">
                <div class="login__check-group">
                   <input type="checkbox" class="login__check-input" id="login-check">
                   <label for="login-check" class="login__check-label">Remember me</label>
                </div>

                <a href="#" class="login__forgot">Forgot Password?</a>
            </div>

            <button type="submit" class="login__button">Sign up</button>

            <p class="login__register">
               Already have an account? <a href='{% url "login" %}'>login</a>
            </p>
        </form>
    </div>
</body>
</html>
